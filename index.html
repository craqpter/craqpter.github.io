<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chisinau Weather</title>
</head>
<body>
    <div class="weather-container">
        <h1>Chisinau Weather</h1>
        <div class="weather-today">
            <h2>Today</h2>
            <div class="weather-info">
                <img src="emojis/sun.png" alt="Sunny Emoji">
                <p class="temperature">28°C</p>
            </div>
        </div>
        <div class="weather-forecast">
            <h2>Next 2 Days</h2>
            <div class="forecast-day">
                <p>Tomorrow</p>
                <img src="emojis/cloud.png" alt="Cloudy Emoji">
                <p class="temperature">25°C</p>
            </div>
            <div class="forecast-day">
                <p>Day After Tomorrow</p>
                <img src="emojis/rain.png" alt="Rainy Emoji">
                <p class="temperature">22°C</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
